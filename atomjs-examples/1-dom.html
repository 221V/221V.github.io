   atom.dom(function(){

   //and add text
   atom.dom('p').first.innerHTML = 'Add some text';
   
   //create elements inside #second like usind operator |> in elixir 
   atom.dom('#second')
                .create('p', {class: "one"})
                .create('p', {class: "two"})
                .create('p')
                .create('p')
                .create('p')
                .create('footer');
   //delete elem from dom
   atom.dom('footer').destroy();
   
   //set and get html
   atom.dom('p').filter('.one').html("12345");
   atom.dom('p').filter('.two').html("777");
   console.log(atom.dom('p').filter('.two').html());
   
   //move p.two from 2nd div to 1st div
   atom.dom('p').filter('.two').appendTo('div');
   
   //html and text difference
   console.log(atom.dom('div').html());
