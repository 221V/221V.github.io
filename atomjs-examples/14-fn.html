  <script>
   atom.dom(function(){
   
   console.log('lambda(value)===');// Returns function, which returns value.
   var zz = atom.fn.lambda(false);
   var zz1 = atom.fn.lambda(true);
   var zz2 = atom.fn.lambda(5);
   var zz3 = atom.fn.lambda("zz3");
   //window.onclick = atom.fn.lambda(false);
   console.log(zz(), zz1(), zz2(), zz3()); // false, true, 5, "zz3"
   
   
   console.log('after(onReady, fnName)===');// Returns hash of functions, which should be invoked before onReady will be invoked. Can be used for parallel invoking of several async callbacks.
   var callbacks = atom.fn.after(function (args) {
     console.log(
        args.fileReaded, // data from file
        args.dbQuery,    // data from database
        args.userInput   // data from user
     );
   }, 'fileReaded', 'dbQuery', 'userInput' );
   // here we subscribe to async events:
   //new My.File.Read.Async( 'filename.txt', callbacks.fileReaded );
   //new My.Db.Query.Async( 'SELECT * from `db`', callbacks.dbQuery );
   //document.onclick = callbacks.userInput;
   

   });
   
  </script>
