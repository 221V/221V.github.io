<!DOCTYPE html>

  <script>
   atom.dom(function(){
   
   
   console.log('isFunction(fn)===');
   // Checks if fn is function
   var ff = function(){return 'ff';}
   var ff2 = "ff2";
   console.log(atom.core.isFunction(ff));// true
   console.log(atom.core.isFunction(ff2));// false
   
   
   console.log('objectize(key, value)===');
   //If key is not object - returns object, where key is single key & value is value of this key. Else - returns key
   console.log(atom.core.objectize( 'test', 'foo' )); // { test: 'foo' }
   console.log(atom.core.objectize({ test: 'foo' })); // { test: 'foo' }
   
   
   console.log('contains(array, value)===');
   //Checks is array contains value. Is similar to array.indexOf(value) != -1
   console.log(atom.core.contains(['first', 'second'], 'first')); // true
   console.log(atom.core.contains(['first', 'second'], '3rd')); // false
   
   
   console.log('includeUnique(array, value)===');
   //Push value to array if it doesn't contains it
   console.log(atom.core.includeUnique( [1,2,3], 1 )); // [1,2,3]
   console.log(atom.core.includeUnique( [1,2,3], 4 )); // [1,2,3,4]
   
   
   console.log('eraseOne(array, value)===');
   //Erase first value from array
   console.log(atom.core.eraseOne( [1,2,3,2,1], 2 )); // [1,3,2,1]
   
   
   console.log('eraseAll(array, value)===');
   //Erase all value from array
   console.log(atom.core.eraseAll( [1,2,3,2,1], 2 )); // [1,3,1]
   
   
   console.log('toArray(arrayLikeObject)===');
   //Cast arrayLikeObject (array, DomCollection, arguments) to Array
   //var args = atom.core.toArray(arguments);
   
   
   console.log('isArrayLike(object)===');
   //Checks if object is arrayLike
   //if (atom.core.isArrayLike(object)) {
   //  for (var i = 0; i < object.length; i++) {
   //     // do
   //  }
   //}
   
   
   console.log('append(target, source)===');
   //Append all properties from sourceto target
   var target = { a: 1 };
   var source = { b: 2 };
   atom.core.append( target, source );
   console.log(target); // { a: 1, b: 2 }
   
   
   });
   
  </script>

</head>
