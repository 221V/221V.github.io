  <script>
   atom.dom(function(){
   
   atom.ajax({
     type   : 'json',
     method : 'get',
     url    : 'test.php',
     data   : { 'hello': 'world' },
     cache  : true,
     onLoad : function (json) {
        atom.log(json);
     },
     onError: function () {
         console.log('error');
     }
   });
   
   });
   
  </script>
