<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Trace</title>
  <style>
  canvas{background-color: #000;}
  
  #atom-trace-container {
    z-index   : 87223;
    position  : fixed;
    top       : 3px;
    right     : 6px;
    max-width : 70%;
    max-height: 100%;
    overflow-y: auto;
    background: rgba(0,192,0,0.2);
    font: 16px/24px sans-serif;
}

.atom-trace-node {
    background : #000;
    border     : 1px dashed #0c0;
    color      : #0c0;
    cursor     : pointer;
    font-family: monospace;
    margin     : 1px;
    min-width  : 200px;
    overflow   : auto;
    padding    : 3px 12px;
    white-space: pre;
}

.atom-trace-node-destroy {
    background : #300;
}
  </style>
  <script src="atom.js"></script>
  <script src="libcanvas.js"></script>

  <script>
  //window.declare  = atom.declare;
  //window.Settings = atom.Settings;

  //atom.patching(window);
  //LibCanvas.extract();
  </script>
  
  <script>
   atom.dom(function(){

   var canvas  = atom.dom('canvas').first;
   //var context = canvas.getContext('2d-libcanvas');
   //context.fillAll( '#efebe7' );
   
   atom.trace({
    circle   : new LibCanvas.Shapes.Circle(8, 7, 4),
    rectangle: new LibCanvas.Shapes.Rectangle(5, 6, 1, 3),
    point    : new LibCanvas.Point (3, 4),
    element  : canvas,
    string   : 'test string',
    number   : 42,
    bool     : true,
    array    : [10, 20, 'else', ['test', 50, false]],
    subObject: {
    x: 1, y: 1, z: new LibCanvas.Point(2, 3)
    }
   });
   
   
   
   
   
   
   });
  </script>

</head>
<body>
  <canvas width="600" height="400"></canvas>
  
  <p><a href="/libcanvas-examples/index.html">Libcanvas examples</a></p>

</body>
</html>
