  <script>
   atom.dom(function(){

   var canvas  = atom.dom('canvas').first;
   var context = canvas.getContext('2d-libcanvas');
   context.fillAll( '#efebe7' );
   
   context.stroke(new LibCanvas.Shapes.Line([5, 5], [100, 10]), '#0080C0' );
   
   var line = new LibCanvas.Shapes.Line([10, 10], [50, 50]);//[from_x, from_y], [to_x, to_y]
   context.stroke(line,'#c00');
   
   console.log(line.center);//Object { Constructor: "LibCanvas.Point", x: 30, y: 30 }
   console.log(line.length);//56.568542494923804
   
   });
  </script>
