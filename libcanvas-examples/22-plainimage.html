<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Plain image</title>
  <style>
  canvas{background-color: #000;}
  </style>
  <script src="atom.js"></script>
  <script src="libcanvas.js"></script>

  <script>
  //window.declare  = atom.declare;
  //window.Settings = atom.Settings;

  //atom.patching(window);
  //LibCanvas.extract();
  </script>
  
  <script>
   atom.dom(function(){

   //var canvas  = atom.dom('canvas').first;
   //var context = canvas.getContext('2d-libcanvas');
   //context.fillAll( '#efebe7' );
   
   atom.ImagePreloader.run({ logo: '22-plainimage-html5.png' },
        function (images) {
            var helper  = new LibCanvas.App.Light(new LibCanvas.Size(600, 400));
            var element = helper.createImage(
                new LibCanvas.Shapes.Rectangle(64, 64, 256, 256),
                images.get('logo')
            );
            element.draggable.start();

            [element.shape.from, element.shape.to].forEach(function (point) {
                var vector = helper.createVector(new LibCanvas.Shapes.Circle(point, 5))
                    .setStyle({ fill: 'red' });

                vector.draggable.start();
            });
        });
   

   
   });
  </script>

</head>
