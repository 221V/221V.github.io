<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Event and dispatchEvent rabbit</title>
</head>
<body>
  <style>
   
  </style>
  
  <pre id="rabbit">
  |\   /|
   \|_|/
   /. .\
  =\_Y_/=
   {>o<}
</pre>

<script>

  function hide() {
    var event = new Event("hide", {
      cancelable: true
    });
    if (!rabbit.dispatchEvent(event)) {
      alert( 'Action canceled by handler' );
    } else {
      rabbit.hidden = true;
    }
  }

  rabbit.addEventListener('hide', function(event) {
    if (confirm("Call preventDefault?")) {
      event.preventDefault();
    }
  });

  // hide after 2 second
  setTimeout(hide, 2000);

</script>
