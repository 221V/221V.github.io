<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Handle link click</title>
</head>
<body>
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      Want you read <a href="http://wikipedia.org">Wikipedia</a>, or go to <a href="http://w3.org"><i>W3.org</i></a> and read about modern standarts?
    </p>
  </fieldset>

  <script>
    document.getElementById('contents').onclick = function(event) {

      function handleLink(href) {
        var isLeaving = confirm('Go to ' + href + '?');
        if (!isLeaving) return false;
      }

      var target = event.target;

      while (target != this) {
        if (target.nodeName == 'A') {
          return handleLink(target.getAttribute('href'));
        }
        target = target.parentNode;
      }
    }
  </script>
  
  
  <p>---</p>
  <p><a href="/other-examples/index.html">Back</a></p>
  <p><a href="/">Return to index</a></p>
</body>
</html>
