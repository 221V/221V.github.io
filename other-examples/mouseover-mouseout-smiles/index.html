<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>mouseover-mouseout smiles</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="smiley-green">
    <div class="left-eye"></div>
    <div class="right-eye"></div>
    <div class="smile"></div>
  </div>

  <div class="smiley-yellow">
    <div class="left-eye"></div>
    <div class="right-eye"></div>
    <div class="smile"></div>
  </div>

  <div class="smiley-red">
    <div class="left-eye"></div>
    <div class="right-eye"></div>
    <div class="smile"></div>
  </div>

  <textarea id="log" style="width:400px;height:100px">Здесь будут события и relatedTarget
  </textarea>
  
  <script>
document.body.onmouseover = document.body.onmouseout = handler;

function handler(event) {

  function str(el) {
    if (!el) return "null"
    return el.className || el.tagName;
  }

  log.value += event.type + ': ' +
    'target=' + str(event.target) +
    ', relatedTarget=' + str(event.relatedTarget) + "\n";
  log.scrollTop = log.scrollHeight;

  if (event.type == 'mouseover') {
    event.target.style.background = 'pink'
  }
  if (event.type == 'mouseout') {
    event.target.style.background = ''
  }
}
//Свойство relatedTarget может быть равно null.
  </script>
  
  
  <p>---</p>
  <p><a href="/other-examples/index.html">Back</a></p>
  <p><a href="/">Return to index</a></p>
</body>
</html>
