<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Simple carousel</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="carousel" class="carousel">
    <button class="arrow prev">⇦</button>
    <div class="gallery">
      <ul class="images">
        <li><img src="1.png"></li>
        <li><img src="2.png"></li>
        <li><img src="3.png"></li>
        <li><img src="4.png"></li>
        <li><img src="5.png"></li>
        <li><img src="6.png"></li>
        <li><img src="7.png"></li>
        <li><img src="8.png"></li>
        <li><img src="9.png"></li>
        <li><img src="10.png"></li>
      </ul>
    </div>
    <button class="arrow next">⇨</button>
  </div>
  
  <script>
    var lis = document.getElementsByTagName('li');
    for (var i = 0; i < lis.length; i++) {
      lis[i].style.position = 'relative';
      var span = document.createElement('span');
      span.style.cssText = 'position:absolute;left:0;top:0';
      span.innerHTML = i + 1;
      lis[i].appendChild(span);
    }
    
    var width = 130; // img width
    var count = 3; // img count

    var carousel = document.getElementById('carousel');
    var list = carousel.querySelector('ul');
    var listElems = carousel.querySelectorAll('li');

    var position = 0; // the current shift to the left

    carousel.querySelector('.prev').onclick = function() {
      // shift to the left
      // last shift to the left can be for 2 or 1 elem(s), not for 3
      position = Math.min(position + width * count, 0)
      list.style.marginLeft = position + 'px';
    };

    carousel.querySelector('.next').onclick = function() {
      // shift to the right
      // last shift to the right can be for 2 or 1 elem(s), not for 3
      position = Math.max(position - width * count, -width * (listElems.length - count));
      list.style.marginLeft = position + 'px';
    };
  </script>
  
  
  <p>---</p>
  <p><a href="/other-examples/index.html">Back</a></p>
  <p><a href="/">Return to index</a></p>
</body>
</html>
