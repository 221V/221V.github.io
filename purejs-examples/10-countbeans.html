  <script>
   //window.onload = function() {
     
     function countBeans(str){
       var count = 0;
       var strl1 = str.length - 1;
       for(var i=0;i<strl1;i++){
         if(str.charAt(i) == "B"){count++;}
       }
       return count;
     }
     
     function countChar(str, Char){
       var count = 0;
       var strl1 = str.length - 1;
       for(var i=0;i<strl1;i++){
         if(str.charAt(i) == Char){count++;}
       }
       return count;
     }
     
     console.log(countBeans("ByftyfBBrertBseBBBereewBo87r5tfdBeeBB"));
     console.log(countChar("ByftyfBBrertBseBBBereewBo87r5tfdBeeBBB", "B"));
     
   //};
