<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Canvas opacity -- globalAlpha</title>
    <style>
      body {
        margin:0;
        padding:0;
        background-color:white;
      }
      canvas{
        background-color:#FFF;
        //background-color:navy;
        border:1px solid red;
        //position:absolute;
        //left:0;
        //top:0;
        //z-index:1;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="712" height="512"></canvas>
    <!--<canvas id="myCanvas"></canvas>-->
<script>
'use strict';

var canvas = document.getElementById('myCanvas');
var ctx = canvas.getContext('2d');

var cw=canvas.width;
var ch=canvas.height;

// draw an opaque rectangle
ctx.fillRect(10,10,50,50);

// change alpha to 50% -- all new drawings will have 50% opacity
ctx.globalAlpha = 0.50;

// draw a semi-transparent rectangle
ctx.fillRect(100,10,50,50);


var img = new Image();
img.onload = start1;
img.src = 'cloud.png';

function start1(){
  ctx.globalAlpha = 1;
  ctx.drawImage(img, 10, 100);
  ctx.globalAlpha = 0.50;
  ctx.drawImage(img, 120, 100);
}



</script>
  </body>
</html>
