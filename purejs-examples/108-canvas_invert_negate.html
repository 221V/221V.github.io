<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Canvas invert or negate image -- difference</title>
    <style>
      body {
        margin:0;
        padding:0;
        background-color:white;
      }
      canvas{
        background-color:#FFF;
        //background-color:navy;
        border:1px solid red;
        //position:absolute;
        //left:0;
        //top:0;
        //z-index:1;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="712" height="512"></canvas>
    <!--<canvas id="myCanvas"></canvas>-->
<script>
'use strict';

var canvas = document.getElementById('myCanvas');
var ctx = canvas.getContext('2d');

var cw=canvas.width;
var ch=canvas.height;

var img = new Image();
img.onload = start1;
//img.src = 'cloud.png';
img.src = 'sun.png';

function start1(){
  // render image
  //ctx.globalCompositeOperation = 'source-atop';
  ctx.drawImage(img, 10, 10);
  
  // set the composite operation
  ctx.globalCompositeOperation = 'difference';
  ctx.fillStyle = "white";
  ctx.globalAlpha = 1; // alpha 0 = no effect, 1 = full effect
  ctx.fillRect(10, 10, img.width, img.height);
}



</script>
  </body>
</html>
