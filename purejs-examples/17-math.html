  <script>
   //window.onload = function() {
     
   //Math Object Properties
   //E === Returns Euler's number (approx. 2.718)
   //LN2 === Returns the natural logarithm of 2 (approx. 0.693)
   //LN10 === Returns the natural logarithm of 10 (approx. 2.302)
   //LOG2E === Returns the base-2 logarithm of E (approx. 1.442)
   //LOG10E === Returns the base-10 logarithm of E (approx. 0.434)
   //PI === Returns PI (approx. 3.14)
   //SQRT1_2 === Returns the square root of 1/2 (approx. 0.707)
   //SQRT2 === Returns the square root of 2 (approx. 1.414)
   
   console.log(Math.E);// 2.718281828459045
   console.log(Math.LN2);// 0.6931471805599453
   console.log(Math.LN10);// 2.302585092994046
   console.log(Math.LOG10E);// 0.4342944819032518
   console.log(Math.PI);// 3.141592653589793
   console.log(Math.SQRT1_2);// 0.7071067811865476
   console.log(Math.SQRT2);// 1.4142135623730951
   
   console.log('=====');
   
   //Math Object Methods
   //abs(x) === Returns the absolute value of x
   //acos(x) === Returns the arccosine of x, in radians
   //asin(x) === Returns the arcsine of x, in radians
   //atan(x) === Returns the arctangent of x as a numeric value between -PI/2 and PI/2 radians
   //atan2(y,x) === Returns the arctangent of the quotient of its arguments
   //ceil(x) === Returns x, rounded upwards to the nearest integer
   //cos(x) === Returns the cosine of x (x is in radians)
   //exp(x) === Returns the value of Ex
   //floor(x) === Returns x, rounded downwards to the nearest integer
   //log(x) === Returns the natural logarithm (base E) of x
   //max(x,y,z,...,n) === Returns the number with the highest value
   //min(x,y,z,...,n) === Returns the number with the lowest value
   //pow(x,y) === Returns the value of x to the power of y
   //random() === Returns a random number between 0 and 1
   //round(x) === Rounds x to the nearest integer
   //sin(x) === Returns the sine of x (x is in radians)
   //sqrt(x) === Returns the square root of x
   //tan(x) === Returns the tangent of an angle
   
   console.log(Math.abs(-2));// 2
   console.log(Math.acos(0));// 1.5707963267948966
   console.log(Math.asin(0.5));// 0.5235987755982989
   console.log(Math.atan(1));// 0.7853981633974483
   console.log(Math.atan2(90,15));// 1.4056476493802699
   console.log(Math.ceil(5.3));// 6
   console.log(Math.cos(0));// 1
   console.log(Math.exp(1));// 2.718281828459045
   console.log(Math.floor(5.7));// 5 
   console.log(Math.log(10));// 2.302585092994046
   console.log(Math.max(2,5,3,1));// 5
   console.log(Math.min(2,5,3,1));// 1
   console.log(Math.pow(2,3));// 8
   console.log(Math.random());// 0.9616879043363166 or other
   console.log(Math.round(5.3));// 5
   console.log(Math.round(5.7));// 6
   console.log(Math.sin(1));// 0.8414709848078965
   console.log(Math.sqrt(2));// 1.4142135623730951
   console.log(Math.tan(1));// 1.5574077246549023
   
   
   //};
  </script>
