  <script>
   //window.onload = function() {
   
   function do_reduce_concat(arr){
     return arr.reduce(function(result, current){
       return result.concat(current);
     }, []);
   }
   
   var arrays = [[1,2,3],[4,5],[6]];
   console.log(do_reduce_concat(arrays));// [1,2,3,4,5,6]
