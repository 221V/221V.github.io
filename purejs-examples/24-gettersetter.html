  <script>

   var example = {
     elements: ["one", "two", "three"],
     get height(){
       return this.elements.length;
     },
     set height(value){
       console.log("We ignore ", value);
     }
   };
   
   console.log(example.height);
   example.height = 100;
   console.log(example.height);
   
   //};
