     function chessBoard1(){
       var str = "";
       var black_tile = "#";
       var white_tile = "_";
       
       for(var i=1;i<=64;i++){
         if(i % 2 == 0){
           str = str + white_tile;
         }else{
           str = str + black_tile;
         }
         if(i % 8 == 0){
         str = str + "\n";
         }
         if(i==64){
           console.log(str);
           console.log("=============");
         }
       }
     }
     
     
     function chessBoardN(x,y){
       var str = "";
       var black_tile = "#";
       var white_tile = "_";
       var z = x*y;
       
       for(var i=1;i<=z;i++){
         if(i % 2 == 0){
           str = str + white_tile;
         }else{
           str = str + black_tile;
         }
         if(i % x == 0){
         str = str + "\n";
         }
         if(i==z){
           console.log(str);
           console.log("=============");
         }
       }
     }
     
     chessBoard1();
     chessBoardN(4,4);
     chessBoardN(10,10);
