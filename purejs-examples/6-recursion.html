     function power1(base, exp){
       if(exp == 0){
         return 1;
       }else{
         return base * power1(base, exp - 1);
       }
     }
     
     function power2(base, exp, result){
       if(result == undefined){
         result = 1;
       }
       if(exp == 0){
         return result;
       }else{
         result = result * base;
         return power2(base, exp - 1, result);
       }
     }
     
     console.log(power1(2, 3));
     console.log(power2(3, 4));
     
   //};
