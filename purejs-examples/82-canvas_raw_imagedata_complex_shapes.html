// Raw image data

//It's possible to write directly to the rendered image data using putImageData.
//By creating new image data then assigning it to the canvas, you will clear the entire screen.
var imageData = ctx.createImageData(canvas.width, canvas.height);
ctx.putImageData(imageData, 0, 0);
//Note: putImageData is not affected by any transformations applied to the context.
//It will write data directly to the rendered pixel region.



// Complex shapes

//It's possible to clear complex shaped regions by changing the globalCompositeOperation property.

// All pixels being drawn will be transparent
ctx.globalCompositeOperation = 'destination-out';

// Clear a triangular section
ctx.globalAlpha = 1; // ensure alpha is 1
ctx.fillStyle = '#000'; // ensure the current fillStyle does not have any transparency
ctx.beginPath();
ctx.moveTo(10, 0);
ctx.lineTo(0, 10);
ctx.lineTo(20, 10);
ctx.fill();

// Begin drawing normally again
ctx.globalCompositeOperation = 'source-over';



</script>
