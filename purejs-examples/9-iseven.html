  <script>

     function isEven(number, step){
       if(number < 0){
         return "??";
       }else if((number === 0)||(step === 0)){
         return true;
       }else if((number === 1)||(step === 1)){
         return false;
       }else{
         if(step === undefined){
           return isEven(number, number - 2);
         }else{
           return isEven(number, step - 2);
         }
       }
     }
     
     console.log(isEven(50));//true
