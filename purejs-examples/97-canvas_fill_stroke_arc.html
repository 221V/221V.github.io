<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Canvas arc with both fill and stroke</title>
    <style>
      body {
        margin:0;
        padding:0;
        background-color:white;
      }
      canvas{
        background-color:#FFF;
        //background-color:navy;
        border:1px solid red;
        //position:absolute;
        //left:0;
        //top:0;
        //z-index:1;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="512" height="512"></canvas>
    <!--<canvas id="myCanvas"></canvas>-->
<script>
'use strict';

var canvas = document.getElementById('myCanvas');
var ctx = canvas.getContext('2d');

//var cw=canvas.width;
//var ch=canvas.height;

var arc = {
  cx:150,
  cy:150,
  innerRadius:75,
  outerRadius:100,
  startAngle:-Math.PI/4,
  endAngle:Math.PI
  };

drawArc(arc, 'skyblue', 'gray', 4);

function drawArc(a, fill, stroke, strokewidth){
  ctx.beginPath();
  ctx.arc(a.cx, a.cy, a.innerRadius, a.startAngle, a.endAngle);
  ctx.arc(a.cx, a.cy, a.outerRadius, a.endAngle, a.startAngle, true);
  ctx.closePath();
  ctx.fillStyle=fill;
  ctx.strokeStyle=stroke;
  ctx.lineWidth=strokewidth;
  ctx.fill();
  ctx.stroke();
}


</script>
  </body>
</html>
